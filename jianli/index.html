%)'}:{}"></i></div></div></section><section class="contact"><div class="content"><div class="words" v-class="isEng?'words-en':'' "><span v-for="item in contact.desList1" v-text="item"></span></div><div class="idea"><p v-for="item in contact.desList2" v-text="item"></p></div><div class="way"><a class="way-item" v-for="item in contact.typeList" v-href="item.url" target="_blank"><img class="way-item-img" v-src="item.icon" alt=""/></a></div></div><footer v-show="pageIndex === 4"><div class="github"><a href="https://github.com/zhaoky" target="_blank"><img src="https://img.shields.io/github/stars/zhaoky/flqin.svg?style=social" alt="github"/></a></div><p><a href="https://beian.miit.gov.cn" target="_blank">晋ICP备2022001070号</a></p><p v-for="item in footer" v-text="item"></p></footer></section></main><script>!function(e){function r(r){for(var n,l,f=r[0],i=r[1],a=r[2],c=0,s=[];c<f.length;c++)l=f[c],Object.prototype.hasOwnProperty.call(o,l)&&o[l]&&s.push(o[l][0]),o[l]=0;for(n in i)Object.prototype.hasOwnProperty.call(i,n)&&(e[n]=i[n]);for(p&&p(r);s.length;)s.shift()();return u.push.apply(u,a||[]),t()}function t(){for(var e,r=0;r<u.length;r++){for(var t=u[r],n=!0,f=1;f<t.length;f++){var i=t[f];0!==o[i]&&(n=!1)}n&&(u.splice(r--,1),e=l(l.s=t[0]))}return e}var n={},o={1:0},u=[];function l(r){if(n[r])return n[r].exports;var t=n[r]={i:r,l:!1,exports:{}};return e[r].call(t.exports,t,t.exports,l),t.l=!0,t.exports}l.m=e,l.c=n,l.d=function(e,r,t){l.o(e,r)||Object.defineProperty(e,r,{enumerable:!0,get:t})},l.r=function(e){"undefined"!=typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},l.t=function(e,r){if(1&r&&(e=l(e)),8&r)return e;if(4&r&&"object"==typeof e&&e&&e.__esModule)return e;var t=Object.create(null);if(l.r(t),Object.defineProperty(t,"default",{enumerable:!0,value:e}),2&r&&"string"!=typeof e)for(var n in e)l.d(t,n,function(r){return e[r]}.bind(null,n));return t},l.n=function(e){var r=e&
